{% set name = "asdf-astropy" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fbbc88672f6584b3d8ef1b422569f5a0963f14764ef96714ca143bd1423e3e18

build:
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --no-build-isolation . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.9
    - setuptools-scm
    - wheel
  run:
    - asdf >=2.13
    - asdf-coordinates-schemas >=0.1
    - asdf-transform-schemas >=0.2.2
    - astropy >=5.0.4
    - numpy >=1.20
    - packaging >=19
    - python >=3.9

test:
  imports:
    - asdf_astropy
  commands:
    - pip check
    - pytest --pyargs asdf_astropy
  requires:
    - pytest-astropy
    - scipy
    - pip

about:
  home: https://github.com/astropy/asdf-astropy
  summary: ASDF serialization support for astropy
  license: BSD-3-Clause
  license_file: LICENSE.rst

extra:
  extra:
  anaconda-services:
    ref: https://anaconda.zendesk.com/agent/tickets/42309
    reason: Dependency for asdf
  recipe-maintainers:
    - ianaobi
    - bradley
    - jhunkeler
    - WilliamJamieson
    - braingram
